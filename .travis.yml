language: python

python:
  - "3.8"
services:
  - docker

#before_install:
#  - docker pull cloudstateio/cloudstate-proxy-dev-mode:latest

jobs:
  include:

  - stage: codestyle
    install:
      - pip install flake8-black
    script: flake8
  - stage: build
    install:
      - pip install -r requirements.txt
      - pip install .
    script: pytest --import-mode=importlib
    deploy:
      provider: pypi
      username: "__token__"
      password:
        secure: ""
      on:
        tags: true

  - stage: validate docs
    script: make -C docs

  - stage: deploy docs
    if: tag =~ ^v
    script: make -C docs deploy

env:
  global:
    # encrypted with: travis encrypt --pro -r cloudstateio/python-support DEPLOY_DOCS_TOKEN=<token>
    secure: ""
